<html  lang="es-ar" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Pedí tu torta</title>
    <link href="estiloscatalogo.css" rel="stylesheet" />
    <script src="ComportamientoTortas.js"> </script>

</head>
<body>

    <header>
        <h1>
            Pochi Repostería
        </h1>
    </header>

    <div class="contenedor">

        <div class="item torta1">
            <img src="img/chocolatesstrawberryshortcake.jpg" alt="Strawberry chocolate" />
            <p>Strawberry Chocolate Shortcake</p>
        </div>

        <div class="item torta2">
            <img src="img/deadpool.jpg" alt="Deadpool cake" />
            <p>Torta Deadpool</p>
        </div>

        <div class="item torta3">

            <img src="img/redvelvet.jpg" alt="Torta redvelvet" />
            <p>Torta RedVelvet</p>
        </div>

        <div class="torta4 item">
            <img  src="img/BananaDulceDeLechePie.JPG" alt="Pie de Banana y Dulce de Leche" />
            <p>Torta de Banana y Dulce de Leche</p>
        </div>

        <div class="torta5 item">
            <img  src="img/Lemon Pie.JPG" alt="Torta Lemon Pie" />
            <p>Torta Lemon Pie</p>
        </div>

        <div class="torta6 item">
            <img  src="img/triplecheesecake.jpg" alt="Torta triple cheesecake" />
            <p>Torta TripleCheeseCake</p>
        </div>

        <div class="torta7 item">
            <img src="img/rogel.jpg" alt="Torta Rogel" />
            <p>Torta Rogel</p>
        </div>

        <div class="torta8 item">
            <img class="imagentorta" src="img/tiramisu.jpg" alt="Imagen de Tiramisú" />
            <p>Tiramisú</p>
        </div>


        <div class="torta9 item">
            <img  src="img/frutilla y algo.jpg" alt="Torta de Frutilla y crema" onclick="probar()" />
            <p>Torta de Frutilla y crema.</p>
        </div>

        <aside>

            <h2>Titulo</h2>
            <p>Descripción de la torta</p>
            <button>botón </button>

        </aside>



    </div>


</body>
</html>
